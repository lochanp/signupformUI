<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple sign-up form." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up form</title>
  </head>
  <body>
    <main class="main-body">
      <section class="card-wrapper">
        <section class="card">
          <section class="description-section">
            <h1 class="title">Sample heading</h1>
            <p class="details">1. Lorem ipsum dolor sit amet consectetur</p>
            <p class="details">2. Adipiscing elit, sed do eiusmod</p>
            <p class="details">3. Labore et dolore magna aliqua. Ut enim ad minim veniam</p>
          </section>
          <section class="form-section">
            <div class="form-container">
              <h1 class="title">Create an account</h1>
              <form class="main-form">
                <div class="form-field">
                  <label class="form-labels" for="email">Enter your email</label>
                  <input class="common-field" type="email" id="email" name="email" required />
                  <span id="error-message" class="error-message"></span>
                </div>
                <div class="form-field">
                  <label class="form-labels" for="date">Date of birth <small>(Optional)</small></label>
                  <div class="date-picker">
                    <div class="field">
                      <label for="date">Date</label>
                      <input
                        class="date-field common-field"
                        type="number"
                        id="date"
                        name="date"
                        min="1"
                        max="31"
                        oninput="javascript: if (this.value.length > 2) this.value = this.value.slice(0, 2);"
                      />
                    </div>
                    <div class="field">
                      <label for="month">Month</label>
                      <select class="month-field common-field" id="month" name="month"></select>
                    </div>
                    <div class="field">
                      <label for="year">Year</label>
                      <select class="year-field common-field" id="year" name="year"></select>
                    </div>
                  </div>
                </div>
                <div class="form-field">
                  <label class="form-labels" for="password">Choose a strong password</label>
                  <input class="common-field" type="password" id="password" name="password" required />
                  <span id="password-error" class="error-message"></span>
                </div>
                <div class="form-field">
                  <p class="form-labels">Are you an agency or individual?</p>
                  <div class="radio-btns">
                    <div class="radio-field">
                      <label for="individual">Individual</label>
                      <input type="radio" id="individual" name="category" value="individual" />
                      <span class="checkmark"></span>
                    </div>
                    <div class="radio-field">
                      <label for="agency">Agency</label>
                      <input type="radio" id="agency" name="category" value="agency" />
                      <span class="checkmark"></span>
                    </div>
                  </div>
                </div>
                <button class="submit-btn">Submit</button>
              </form>
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
